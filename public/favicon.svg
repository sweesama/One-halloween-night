<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pumpkinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pumpkin Body -->
  <ellipse cx="50" cy="55" rx="35" ry="32" fill="url(#pumpkinGradient)"/>
  
  <!-- Pumpkin Segments -->
  <path d="M 30 35 Q 32 55 30 75" stroke="#D2691E" stroke-width="2" fill="none"/>
  <path d="M 40 30 Q 42 55 40 78" stroke="#D2691E" stroke-width="2" fill="none"/>
  <path d="M 60 30 Q 58 55 60 78" stroke="#D2691E" stroke-width="2" fill="none"/>
  <path d="M 70 35 Q 68 55 70 75" stroke="#D2691E" stroke-width="2" fill="none"/>
  
  <!-- Stem -->
  <rect x="47" y="20" width="6" height="8" rx="2" fill="#228B22"/>
  
  <!-- Left Eye -->
  <polygon points="35,45 40,45 38,52" fill="#1a1a1a"/>
  
  <!-- Right Eye -->
  <polygon points="60,45 65,45 63,52" fill="#1a1a1a"/>
  
  <!-- Nose -->
  <polygon points="48,55 52,55 50,60" fill="#1a1a1a"/>
  
  <!-- Mouth -->
  <path d="M 35 65 L 40 68 L 45 65 L 50 70 L 55 65 L 60 68 L 65 65" 
        stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Inner Glow -->
  <ellipse cx="50" cy="55" rx="30" ry="27" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
</svg>
